<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Listado de Alfajores</h1>

    {% for alfajores in alfajores%}

        <p>Alfajor: {{alfajores.name}}</p>
        <p>Precio: {{alfajores.price}}</p>
        <p>Stock: {{alfajores.stock}}</p>

        {% if alfajores.stock == False%}
        <p> No contamos con stock </p>
        {%endif%}
    {% endfor %}
    

    
</body>
</html>
